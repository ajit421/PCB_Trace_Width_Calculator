<!DOCTYPE html>
<html lang="en">

<head>
    <title>PCB Trace Calculator</title>
    <meta charset="UTF-8" />
    <style>

    </style>
</head>

<body>
    <h2>PCB Parameter Calculator</h2>
    
        <div class="input-row">
            <label>Current (A):</label>
            <input type="number" step="0.1" id="current" step="0.1" min="0.1" value="15" />
        </div>
        <div class="input-row">
            <label>Ambient Temperature (°C):</label>
            <input type="number" step="0.1" id="ambientTemp" step="0.1" value="30" />
        </div>

        <div class="input-row">
            <label>Trace Length (mm):</label>
            <input type="number" step="0.1" id="length" value="50" />
        </div>
        <div class="input-row">
            <label>Copper Thickness (mm):</label>
            <input type="number" step="0.1" id="thickness" value="30" />
        </div>
        <div class="input-row">
            <label>Trace Width - Internal (mm):</label>
            <input type="number" step="0.1" id="intWidth" value="3" />
        </div>
        <div class="input-row">
            <label>Trace Width - External (mm):</label>
            <input type="number" step="0.1" id="extWidth" value="2" />
        </div>

        <div class="results-section">
            <h2 class="results-title">Calculation Results</h2>

          
            <div class="width-results">
                <div class="result-card internal">
                    <h3>INTERNAL TRACE</h3>
                    <div class="width-display" id="internalWidth">
                        internal: Loading...
                    </div>
                    <div class="result-item">
                        <span class="result-label">Width:</span>
                        <span class="result-value" id="internalWidth">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Height/Thickness:</span>
                        <span class="result-value" id="internalhight">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Length:</span>
                        <span class="result-value" id="internallength">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Area:</span>
                        <span class="result-value" id="internalarea">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Volume:</span>
                        <span class="result-value" id="internalvolume">- mm</span>
                    </div>
                </div>

                <div class="result-card external">
                    <h3>External Trace</h3>
                    <div class="width-display" id="externaltrace">
                        Trace: Loading...
                    </div>
                    <div class="result-item">
                        <span class="result-label">Width:</span>
                        <span class="result-value" id="externalWidth">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Height/Thickness:</span>
                        <span class="result-value" id="externalheight">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Length:</span>
                        <span class="result-value" id="externallength">- mm</span>
                    </div>
                      <div class="result-item">
                        <span class="result-label">Area:</span>
                        <span class="result-value" id="externalArea">- mm</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Volume:</span>
                        <span class="result-value" id="externalvolume">- mm</span>
                    </div>
                </div>
            </div>



    <div class="result" id="result">Enter values to see calculations...</div>

    <script>
        function calculatePCB() {
            // Get values
            let length = parseFloat(document.getElementById("length").value);
            let thickness = parseFloat(document.getElementById("thickness").value);
            let intWidth = parseFloat(document.getElementById("intWidth").value);
            let extWidth = parseFloat(document.getElementById("extWidth").value);

            // Check if all required values are entered
            if (isNaN(length) || isNaN(thickness) || isNaN(intWidth) || isNaN(extWidth)) {
                document.getElementById("result").innerHTML = "Enter all values to see calculations...";
                return;
            }

            // Internal Trace Calculations
            let intArea = intWidth * length; // mm²
            let intVolume = intWidth * thickness * length; // mm³

            // External Trace Calculations
            let extArea = extWidth * length; // mm²
            let extVolume = extWidth * thickness * length; // mm³

           // Update the result card with calculated values
           let internalWidth = intWidth;
            let internalHeight = thickness;
            let internalLength = length;
            let internalArea = intArea;
            let internalVolume = intVolume;
            let externalWidth = extWidth;
            let externalHeight = thickness;
            let externalLength = length;
            let externalArea = extArea;
            let externalVolume = extVolume;

            // Display the results
            document.getElementById("internalWidth").textContent = internalWidth.toFixed(2) + " mm";
            document.getElementById("internalHeight").textContent = internalHeight.toFixed(2) + " mm";
            document.getElementById("internallength").textContent = internalLength.toFixed(2) + " mm";
            document.getElementById("internalarea").textContent = internalArea.toFixed(2) + " mm²";
            document.getElementById("internalvolume").textContent = internalVolume.toFixed(2) + " mm��";
            document.getElementById("externalWidth").textContent = externalWidth.toFixed(2) + " mm";
            document.getElementById("externalHeight").textContent = externalHeight.toFixed(2) + " mm";
            document.getElementById("externallength").textContent = externalLength.toFixed(2) + " mm";
            document.getElementById("externalarea").textContent = externalArea.toFixed(2) + " mm²";
            document.getElementById("externalvolume").textContent = externalVolume.toFixed(2) + " mm��";
            document.getElementById("result").textContent = "Calculations completed successfully!";

            // update the internal and external trace results
            updateResults();
        }

    </script>
</body>

</html>
