<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Magnet Field Calculator</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #5f72bd 0%, #a460b6 100%);
            --secondary-gradient: linear-gradient(135deg, #ff8c42 0%, #ff4b5c 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --shadow-color: rgba(8, 4, 7, 0.844);
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --border-color: #dcdfe6;
            --border-focus: #25a20f;
            --border-invalid: #ff4b5c;
            --canvas-bg: #f9f9fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px var(--shadow-color);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .main-layout {
            display: flex;
            gap: 40px;
        }

        .input-column {
            flex: 1;
            min-width: 320px;
        }

        .output-column {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .subtitle {
            color: #3e4552;
            font-size: 1.1rem;
        }

        .magnet-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-btn {
            background: #ebe9f1;
            color: #171a1e;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .tab-btn:hover {
            border-color: var(--border-focus);
            color: var(--border-focus);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: var(--text-light);
            border-color: transparent;
            box-shadow: 0 10px 20px -5px var(--shadow-color);
        }

        .calculator-section {
            display: none;
        }

        .calculator-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.25s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--border-focus);
        }

        .input-field:invalid {
            border-color: var(--border-invalid);
        }

        .magnet-visual {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 2/1;
            background-color: var(--canvas-bg);
            border-radius: 12px;
            border: 10px solid var(--border-color);
            overflow: hidden;
        }

        .magnet-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .formula-display {
            background: var(--canvas-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-dark);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-section,
        .error-message {
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            font-weight: 600;
        }

        .result-section {
            background: var(--primary-gradient);
            color: var(--text-light);
        }

        .result-value {
            font-size: 2.2rem;
            font-weight: 700;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .error-message {
            background: var(--border-invalid);
            color: var(--text-light);
            display: none;
        }

        @media (max-width: 992px) {
            .main-layout {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <div class="main-layout">
            <div class="input-column">
                <div class="header">
                    <h1 class="title">Advanced Magnet Calculator</h1>
                    <p class="subtitle">Select a shape and enter its dimensions below.</p>
                </div>
                <div class="magnet-tabs">
                    <button class="tab-btn active" data-tab="block" type="button">ðŸ”² Block</button>
                    <button class="tab-btn" data-tab="ring" type="button">â­• Ring</button>
                    <!-- <button class="tab-btn" data-tab="cylinder" type="button">ðŸ”´ Cylinder</button> -->
                </div>
                <div id="block" class="calculator-section active">
                    <div class="input-grid">
                        <div class="input-group"><label class="input-label">Remanence (Br)</label><input type="number"
                                class="input-field" id="block_remanence" step="0.01" min="0" value="1.47" required>
                        </div>
                        <div class="input-group"><label class="input-label"> Height (H)</label><input type="number"
                                class="input-field" id="block_height" step="0.1" min="0.1" value="10" required></div>
                        <div class="input-group"><label class="input-label"> Length (L)</label><input type="number"
                                class="input-field" id="block_length" step="0.1" min="0.1" value="20" required></div>
                        <div class="input-group"><label class="input-label"> Width (W)</label><input type="number"
                                class="input-field" id="block_width" step="0.1" min="0.1" value="30" required></div>
                    </div>
                </div>
                <div id="ring" class="calculator-section">
                    <div class="input-grid">
                        <div class="input-group"><label class="input-label"> Remanence (Br)</label><input type="number"
                                class="input-field" id="ring_remanence" step="0.01" min="0" value="1.47" required></div>
                        <div class="input-group"><label class="input-label"> Height (H)</label><input type="number"
                                class="input-field" id="ring_height" step="0.1" min="0.1" value="20" required></div>
                        <div class="input-group"><label class="input-label"> Outer Diameter (OD)</label><input
                                type="number" class="input-field" id="ring_od" step="0.1" min="0.1" value="40" required>
                        </div>
                        <div class="input-group"><label class="input-label"> Inner Diameter (ID)</label><input
                                type="number" class="input-field" id="ring_id" step="0.1" min="0.1" value="20" required>
                        </div>
                    </div>
                </div>
                <div id="cylinder" class="calculator-section">
                    <div class="input-grid">
                        <div class="input-group"><label class="input-label"> Remanence (Br)</label><input type="number"
                                class="input-field" id="cylinder_remanence" step="0.01" min="0" value="1.47" required>
                        </div>
                        <div class="input-group"><label class="input-label"> Height (H)</label><input type="number"
                                class="input-field" id="cylinder_height" step="0.1" min="0.1" value="10" required></div>
                        <div class="input-group"><label class="input-label"> Diameter (D)</label><input type="number"
                                class="input-field" id="cylinder_diameter" step="0.1" min="0.1" value="30" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-column">
                <div class="magnet-visual">
                    <canvas id="magnetCanvas" class="magnet-canvas"></canvas>
                </div>
                <div class="formula-display" id="formulaDisplay">
                    Select a magnet type to see the formula.
                </div>
                <div class="result-section" id="result">
                    <div class="result-label">Magnetic Field Strength</div>
                    <div class="result-value" id="result_value">0.000000</div>
                    <div class="result-unit">Tesla (T)</div>
                </div>
                <div class="error-message" id="error"></div>
            </div>
        </div>
    </div>
    <script>
        const FORMULAS = {
            block: `B = \\frac{2 B_r}{\\pi} \\arctan\\left(\\frac{LW}{2H \\sqrt{L^2 + W^2 + 4H^2}}\\right)`,
            cylinder: `B = \\frac{B_r}{2} \\left( \\frac{H}{\\sqrt{R^2 + H^2}} \\right)`,
            ring: `B = \\frac{B_r}{2} \\left( \\frac{H}{\\sqrt{R_o^2 + H^2}} - \\frac{H}{\\sqrt{R_i^2 + H^2}} \\right)`
        };

        // --- 1. CALCULATION LOGIC ---
        const blockMagnet = (br, h, l, w) => (2 * br / Math.PI) * Math.atan((l * w) / (2 * h * Math.sqrt(l ** 2 + w ** 2 + 4 * h ** 2)));
        const ringMagnet = (br, h, od, id) => (br / 2) * ((h / Math.sqrt((od / 2) ** 2 + h ** 2)) - (h / Math.sqrt((id / 2) ** 2 + h ** 2)));
        const cylinderMagnet = (br, h, d) => (br / 2) * (h / Math.sqrt((d / 2) ** 2 + h ** 2));

        // --- 2. VISUALIZATION LOGIC ---
        function setupCanvas() {
            const canvas = document.getElementById('magnetCanvas');
            const container = canvas.parentElement;
            const dpr = window.devicePixelRatio || 1;
            const width = container.clientWidth;
            const height = container.clientHeight;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            return ctx;
        }

        function drawDimensionLine(ctx, x1, y1, x2, y2, label) {
            const isH = y1 === y2;
            const offset = 25;
            ctx.beginPath();
            if (isH) {
                ctx.moveTo(x1, y1 + offset);
                ctx.lineTo(x2, y2 + offset);
                ctx.moveTo(x1, y1 + offset - 4);
                ctx.lineTo(x1, y1 + offset + 4);
                ctx.moveTo(x2, y2 + offset - 4);
                ctx.lineTo(x2, y2 + offset + 4);
                ctx.fillText(label, x1 + (x2 - x1) / 2, y1 + offset + 15);
            } else {
                ctx.moveTo(x1 - offset, y1);
                ctx.lineTo(x2 - offset, y2);
                ctx.moveTo(x1 - offset - 4, y1);
                ctx.lineTo(x1 - offset + 4, y1);
                ctx.moveTo(x2 - offset - 4, y2);
                ctx.lineTo(x2 - offset + 4, y2);
                ctx.fillText(label, x1 - offset - 12, y1 + (y2 - y1) / 2);
            }
            ctx.stroke();
        }

        function drawCylinder(ctx, h, d) {
            const width = ctx.canvas.width / (window.devicePixelRatio || 1);
            const height = ctx.canvas.height / (window.devicePixelRatio || 1);

            const margin = 30;
            const maxWidth = width - 2 * margin;
            const maxHeight = height - 2 * margin;

            const scale = Math.min(maxWidth / d, maxHeight / h);
            const sH = h * scale;
            const sD = d * scale;

            const x = (width - sD) / 2;
            const y = (height - sH) / 2;

            const eH = Math.min(sD * 0.2, sH * 0.5, 20);

            ctx.beginPath();
            ctx.rect(x, y + eH / 2, sD, sH - eH);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(x + sD / 2, y + sH - eH / 2, sD / 2, eH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#e9e9f2';
            ctx.beginPath();
            ctx.ellipse(x + sD / 2, y + eH / 2, sD / 2, eH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#2c3e50';
            ctx.textAlign = 'center';
            drawDimensionLine(ctx, x, y, x, y + sH, 'H');
            drawDimensionLine(ctx, x, y + sH, x + sD, y + sH, 'D');
        }

        function drawBlock(ctx, h, l, w) {
            const width = ctx.canvas.width / (window.devicePixelRatio || 1);
            const height = ctx.canvas.height / (window.devicePixelRatio || 1);

            const margin = 30;
            const maxWidth = width - 2 * margin;
            const maxHeight = height - 2 * margin;

            const scale = Math.min(maxWidth / (l + w * 0.4), maxHeight / (h + w * 0.4));
            const sH = h * scale;
            const sL = l * scale;
            const sW = w * scale;
            const pX = sW * 0.4;
            const pY = sW * 0.4;

            const x = (width - sL - pX) / 2;
            const y = (height - sH - pY) / 2;

            ctx.beginPath();
            ctx.rect(x, y + pY, sL, sH);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#c8c8d8';
            ctx.beginPath();
            ctx.moveTo(x + sL, y + pY);
            ctx.lineTo(x + sL + pX, y);
            ctx.lineTo(x + sL + pX, y + sH);
            ctx.lineTo(x + sL, y + sH + pY);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#e9e9f2';
            ctx.beginPath();
            ctx.moveTo(x, y + pY);
            ctx.lineTo(x + pX, y);
            ctx.lineTo(x + sL + pX, y);
            ctx.lineTo(x + sL, y + pY);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#2c3e50';
            ctx.textAlign = 'right';
            drawDimensionLine(ctx, x, y + pY, x, y + pY + sH, 'H');
            ctx.textAlign = 'center';
            drawDimensionLine(ctx, x, y + pY + sH, x + sL, y + pY + sH, 'L');
            drawDimensionLine(ctx, x + sL, y + pY, x + sL + pX, y, 'W');
        }

        function drawRing(ctx, h, od, id) {
            const width = ctx.canvas.width / (window.devicePixelRatio || 1);
            const height = ctx.canvas.height / (window.devicePixelRatio || 1);

            const margin = 30;
            const maxWidth = width - 2 * margin;
            const maxHeight = height - 2 * margin;

            const scale = Math.min(maxWidth / od, maxHeight / h);
            const sH = h * scale;
            const sOD = od * scale;
            const sID = id * scale;

            const x = (width - sOD) / 2;
            const y = (height - sH) / 2;

            const eH = Math.min(sOD * 0.2, sH * 0.5, 20);

            ctx.beginPath();
            ctx.rect(x, y + eH / 2, sOD, sH - eH);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(x + sOD / 2, y + sH - eH / 2, sOD / 2, eH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#e9e9f2';
            ctx.beginPath();
            ctx.ellipse(x + sOD / 2, y + eH / 2, sOD / 2, eH, 0, 0, Math.PI * 2);
            ctx.ellipse(x + sOD / 2, y + eH / 2, sID / 2, eH, 0, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#2c3e50';
            ctx.textAlign = 'right';
            drawDimensionLine(ctx, x, y, x, y + sH, 'H');
            ctx.textAlign = 'center';
            drawDimensionLine(ctx, x, y + sH, x + sOD, y + sH, 'OD');

            // Draw inner diameter
            ctx.setLineDash([5, 3]);
            ctx.beginPath();
            ctx.moveTo(x + (sOD - sID) / 2, y);
            ctx.lineTo(x + (sOD - sID) / 2 + sID, y);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillText('ID', x + sOD / 2, y - 15);
        }

        // --- 3. UI CONTROL & EVENT HANDLING ---
        function calculateAndDisplay() {
            const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
            const ctx = setupCanvas();
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.strokeStyle = '#34495e';
            ctx.fillStyle = '#dcdfe6';
            ctx.lineWidth = 1.5;
            ctx.textBaseline = 'middle';
            ctx.font = '12px Arial';

            let result = 0;
            let inputs = [], values = [];
            let isValid = true;

            document.querySelectorAll(`#${activeTab} .input-field`).forEach(input => {
                inputs.push(input);
                values.push(parseFloat(input.value));
                if (!input.checkValidity()) isValid = false;
            });

            if (!isValid) {
                errorDiv.textContent = "Please enter valid, positive numbers.";
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                return;
            }

            if (activeTab === 'ring' && values[2] <= values[3]) {
                errorDiv.textContent = "Outer Diameter (OD) must be greater than Inner Diameter (ID).";
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                document.getElementById('ring_od').classList.add('invalid');
                document.getElementById('ring_id').classList.add('invalid');
                return;
            } else {
                document.getElementById('ring_od').classList.remove('invalid');
                document.getElementById('ring_id').classList.remove('invalid');
            }

            if (activeTab === 'block') {
                result = blockMagnet(...values);
                drawBlock(ctx, ...values.slice(1));
            }
            if (activeTab === 'ring') {
                result = ringMagnet(...values);
                drawRing(ctx, ...values.slice(1));
            }
            if (activeTab === 'cylinder') {
                result = cylinderMagnet(...values);
                drawCylinder(ctx, ...values.slice(1));
            }

            document.getElementById('result_value').textContent = result.toFixed(6);
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'block';
        }

        function updateFormula(tabName) {
            const formulaDiv = document.getElementById('formulaDisplay');
            formulaDiv.innerHTML = `$${FORMULAS[tabName]}$`;
            if (window.MathJax && window.MathJax.typeset) {
                MathJax.typesetPromise([formulaDiv]).catch(err => console.error('MathJax error:', err));
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabName));
            document.querySelectorAll('.calculator-section').forEach(sec => sec.classList.toggle('active', sec.id === tabName));
            updateFormula(tabName);
            calculateAndDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
            updateFormula(activeTab);
            calculateAndDisplay();

            document.querySelector('.magnet-tabs').addEventListener('click', e => {
                if (e.target.matches('.tab-btn:not(.active)')) switchTab(e.target.dataset.tab);
            });

            document.querySelectorAll('.input-field').forEach(input => input.addEventListener('input', calculateAndDisplay));
            window.addEventListener('resize', calculateAndDisplay);
        });
    </script>
</body>

</html>
